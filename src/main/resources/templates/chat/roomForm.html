<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/roomForm.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function confirmCreateRoom(event) {
            const roomNameInput = document.getElementById('roomName').value.trim();

            if (roomNameInput === "") {
                alert("방 이름을 입력해주세요.");
                return false;
            }

            const confirmCreate = confirm("정말로 방을 만드시겠습니까?");
            if (confirmCreate) {

                return true;
            } else {

                event.preventDefault();
                return false;
            }
        }
    </script>
</head>
<body>
<div class="form-container">
    <h1>채팅방 만들기</h1>
    <form id="roomForm" action="/room" method="post" onsubmit="return confirmCreateRoom(event)">
        <input type="text" id="roomName" name="name" placeholder="방 이름 입력"><br>
        <input type="submit" value="방 만들기">
    </form>
</div>
</body>


</html>
