<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/roomList.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>채팅방 리스트</h1>
    <div class="top-buttons">
        <a th:href="@{/}">홈</a>
        <a th:href="@{/roomForm}">방 만들기</a>
    </div>
    <div class="room-list">
        <div th:each="room : ${roomList}" class="room-item">
            <div>
                <i class="fas fa-comments icon"></i>
                <a th:href="@{/{roomId}(roomId=${room.getId()})}" th:text="${room.getName()}"></a>
            </div>
            <a th:href="@{/{roomId}(roomId=${room.getId()})}" class="join-room">참여</a>
        </div>
    </div>
</div>
</body>
</html>
